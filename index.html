<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Unbounded:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--Registaration main page styles starts-->
<div class="registration-main">
    <div class="container">
         <div class="registration-main__inner">
             <div class="registration-main__top">
                 <div>
                     <strong>
                         Webinar ishtirokchilari uchun maxsus taklif!
                     </strong>
                 </div>
                 <h1 class="registration-main-title">
                     Dasturlashda daromad!
                 </h1>
                 <span>
                     Dasturlashni noldan daromadgacha o'rganasiz!
                 </span>
             </div>
     <!--  Registration main form-->
             <div class="registration-main__form">
                 <div class="registration-main-form__top">
                     <div>
                         <span>
                             Start: 10-noyabr
                         </span>
                     </div>
                     <h2 class="registration-main-form__title">
                         Hoziroq formani to'ldiring va bonuslarni qo'lga kiriting
                     </h2>
                 </div>
<!--            Tabs       -->
                 <div class="registration-main__tabs">
                     <ul class="registration-tabs__list">
                         <li class="registration-tabs__item">

                         </li>
                         <li class="registration-tabs__item">

                         </li>
                         <li class="registration-tabs__item">

                         </li>
                     </ul>
                 </div>
<!--          Tabs ends       -->
                 <form class="registration-form">
                     <label for="name-input">Ism</label>
                     <div class="registration-form__wrapper">
                         <input id="name-input" type="text" name="user-name" placeholder="Ismingizni kiriting" aria-hidden="true" required>
                     </div>
                     <label for="number-input">Telefon raqami</label>
                     <div class="registration-form__wrapper">
                         <input id="number-input" type="tel" name="user-phonenumber" value="+998" aria-hidden="true" required>
                     </div>
                     <label for="course-select">Tarifni tanlang</label>
                     <div class="registration-form__wrapper">
                         <input type="text"  id="course-select">

                     </div>

                 </form>
             </div>
         </div>
    </div>
</div>


<!--Registaration main page styles stops-->

</body>
</html>
