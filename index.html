<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Unbounded:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--Registaration main page styles starts-->
<div class="registration-main">
    <div class="container">
        <div class="registration-main__inner">
            <div class="registration-main__top">
                <div>
                    <strong>
                        Webinar ishtirokchilari uchun maxsus taklif!
                    </strong>
                </div>
                <h1 class="registration-main-title">
                    Dasturlashda daromad!
                </h1>
                <span>
                     Dasturlashni noldan daromadgacha o'rganasiz!
                 </span>
            </div>
            <!--  Registration main form-->
            <div class="registration-main__form">
                <div class="registration-main-form__top">
                    <div>
                         <span>
                             Start: 10-noyabr
                         </span>
                    </div>
                    <h2 class="registration-main-form__title">
                        Hoziroq formani to'ldiring va bonuslarni qo'lga kiriting
                    </h2>
                </div>
                <!--            Tabs       -->
                <div class="registration-main__tabs">
                    <ul class="registration-tabs__list">
                        <li class="registration-tabs__item">
                            <a class="registration-form__Link" href="index.html">
                                 <span class="registration-tabs__symbol">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" fill="none"><path
                                                fill="currentColor"
                                                d="M8 18.5h8v-2H8v2Zm0-4h8v-2H8v2Zm-2 8c-.55 0-1.02-.196-1.412-.587A1.926 1.926 0 0 1 4 20.5v-16c0-.55.196-1.02.588-1.413A1.926 1.926 0 0 1 6 2.5h8l6 6v12c0 .55-.196 1.02-.587 1.413A1.926 1.926 0 0 1 18 22.5H6Zm7-13h5l-5-5v5Z"/></svg>
                                     </span>
                                <p>Ma'lumot kiritish</p>
                            </a>
                        </li>
                        <li class="registration-tabs__item">
                            <a class="registration-form__Link" href="gift.html">
                                 <span class="registration-tabs__symbol">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" fill="none"><path
                                                fill="currentColor"
                                                d="M4 17.288v1.904c0 .077.032.148.096.212a.294.294 0 0 0 .212.096h15.384a.294.294 0 0 0 .212-.096.294.294 0 0 0 .096-.212v-1.904H4ZM4.308 7.02h2.767a1.918 1.918 0 0 1-.187-.475 2.189 2.189 0 0 1-.061-.525c0-.698.242-1.29.726-1.774a2.413 2.413 0 0 1 1.774-.726c.42 0 .807.11 1.163.327.357.218.668.488.933.812l.558.746.558-.746c.255-.336.563-.61.926-.821a2.286 2.286 0 0 1 1.172-.318 2.41 2.41 0 0 1 1.772.726c.483.484.726 1.076.726 1.774 0 .184-.02.359-.057.525a1.618 1.618 0 0 1-.191.475h2.805c.505 0 .933.175 1.283.525.35.35.525.778.525 1.283v10.365c0 .505-.175.933-.525 1.283-.35.35-.778.525-1.283.525H4.308c-.505 0-.933-.175-1.283-.525a1.745 1.745 0 0 1-.525-1.283V8.827c0-.505.175-.933.525-1.283.35-.35.778-.525 1.283-.525ZM4 14.711h16V8.827a.294.294 0 0 0-.096-.212.294.294 0 0 0-.212-.096h-5.465l2.042 2.793-1.196.861-3.092-4.196-3.093 4.196-1.196-.861 2.012-2.793H4.308a.294.294 0 0 0-.212.096.294.294 0 0 0-.096.212v5.884ZM9.327 7.02c.283 0 .52-.096.712-.287a.967.967 0 0 0 .288-.713.967.967 0 0 0-.288-.712.968.968 0 0 0-.712-.288.968.968 0 0 0-.713.288.968.968 0 0 0-.287.712c0 .284.096.521.287.713.192.191.43.287.713.287Zm5.308 0c.283 0 .52-.096.712-.287a.968.968 0 0 0 .288-.713.968.968 0 0 0-.288-.712.968.968 0 0 0-.712-.288.967.967 0 0 0-.713.288.967.967 0 0 0-.287.712c0 .284.095.521.287.713.192.191.43.287.713.287Z"/></svg>
                                 </span>
                                <p>Sovg'ani olish</p>
                            </a>
                        </li>
                        <li class="registration-tabs__item">
                            <a class="registration-form__Link" href="complete.html">
                                 <span class="registration-tabs__symbol">
                                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" fill="none"><path
                                                     fill="currentColor"
                                                d="M6.7 18.154 1.396 12.85l1.07-1.054 4.25 4.25.346-.346 1.053 1.054-1.415 1.4Zm5.65 0L7.046 12.85 8.1 11.78l4.25 4.25 9.2-9.2 1.054 1.07L12.35 18.154Zm-.346-5.304-1.07-1.054 4.95-4.95 1.07 1.054-4.95 4.95Z"/></svg>
                                 </span>
                                <p>Yakunlash</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--          Tabs ends       -->
                <form class="registration-form">
                    <label class="form-registration__label" for="name-input">Ism</label>
                    <div class="registration-form__wrapper">
                        <input class="registration-form__input" id="name-input" type="text" name="user-name" placeholder="Ismingizni kiriting" aria-hidden="true" required>
                    </div>
                    <label class="form-registration__label" for="number-input">Telefon raqami</label>
                    <div class="registration-form__wrapper">
                        <input class="registration-form__input" id="number-input" type="tel" name="user-phonenumber" value="+998" min="9" max="9" aria-hidden="true" required>
                    </div>

                    <!--                     Stopped-->
                    <label class="form-registration__label" for="course-select">Tarifni tanlang</label>
                    <div class="registration-form__wrapper">
                        <input class="registration-form__input" type="text" id="course-select">
                    </div>
                     <!--                    Stopped-->

                    <button class="registration-main__button button " type="submit">
                        <span>davom etish</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<!--Registaration main page styles stops-->

</body>
</html>
