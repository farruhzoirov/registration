<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yakunlash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Unbounded:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/complete.css">
</head>
<body>


<div class="complete-container">
    <div class="container">
        <div class="complete-container__inner">
            <img class="complete-container__img" src="img/select-img.svg" width="80" height="81" alt="">
            <div class="complete-container__content">
                <strong>Ma'lumotlaringiz muvaffaqiyatli jo'natildi</strong>
                <p>Operatorlarimiz 48 soat ichida siz bilan bog’lanishadi</p>
            </div>

            <div class="complete-container__card">
                <div class="complete-container__card__content">
                    <img src="img/select-img.svg" width="51" height="51" alt="">
                    <span>Tasdiqlandi!</span>
                    <div class="complete-container__tariff">
                        <h1>Supermiya Next Level</h1>
                         <p>Tarif: <span id="completeTariff"></span></p>
                    </div>
                    <div class="start-wrapper">
                        <span>Start: 10-noyabr</span>
                    </div >
                    <img class="complete-container__shake" src="img/shake-img.svg" width="31" height="31" alt="">

                    <div class="complete-container__bye">
                        <h3>Kursda ko’rishguncha</h3>
                        <p id="completeUserName"></p>
                    </div>

                </div>
            </div>
            <div class="complete-container__helper">
                <div>
                    <h2>Yordam kerakmi?</h2>
                    <p>Yordamchimiz bilan bog'laning</p>
                </div>
                <a class="telegram__Link" href="https://t.me/komiljon_menejer">
                    <img src="img/telegram-icon.svg" width="32" height="32" alt="Telegram icon">
                    <span>bog'lanish</span>
                </a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
